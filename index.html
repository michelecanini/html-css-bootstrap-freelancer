<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <div class="col-content">
                            1 Column
                        </div>    
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 second_sec">
                        <div class="col-content">
                            1 Column
                        </div>

                </div>
                </div>
